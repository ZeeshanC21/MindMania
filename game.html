<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name</title>   <!--Enter Game Name-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <div class="div3 random-number inp3" id="div3"> </div>

        </div>
        <br><br>
    </div>

    <script src="game.js"></script>

</html>
